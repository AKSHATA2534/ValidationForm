<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Data in Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Storing Api Data in table</h1>
    
    <a href="album.html"><button>Create</button></a>
    <div class="container"></div>
    
    <table class="table table-bordered">
        <thead class="table-dark">
            
          <tr>
            <th scope="col">AlbumId</th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">url</th>
            <th scope="col">thumbnailUrl</th>
          </tr>
        </thead>
        <tbody id="table_body">
          
        </tbody>
      </table>
      
    </div>
    <script src="script.js"></script>
    <script src="album.js"></script>
    <script src="userdetails.js"></script>
</body>
</html>
